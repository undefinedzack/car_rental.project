{% extends 'car_rental_app/base.html' %}

{% block scripts %}

    <script>
    $(document).ready(function (){
        var ctx = document.getElementById('myChart').getContext('2d');
        var ctx2 = document.getElementById('myChart2').getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    {% for name in names %}
                        '{{ name }}',
                    {% endfor %}
                ],
                datasets: [{
                    label: '# Cars Sold',
                    data: [
                        {% for counti in count %}
                            '{{ counti }}',
                        {% endfor %}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
        })

        var myChart2 = new Chart(ctx2, {
            type: 'radar',
            data: {
                labels: [
                    {% for name in names %}
                        '{{ name }}',
                    {% endfor %}
                ],
                datasets: [{
                    label: '# Cars Sold',
                    data: [
                        {% for counti in count %}
                        '{{ counti }}',
                    {% endfor %}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
        });
    });
    </script>



{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
            <div class="col-12">
                <canvas id="myChart2" width="400" height="200"></canvas>
            </div>
        </div>


        <div class="jumbotron jumbotron-fluid mt-4">
          <div class="container">
            <h1 class="display-4">Most purchased Car</h1>
            <p class="lead">Car :: {{ max_count_name }}</p>
          </div>
        </div>

        <div class="jumbotron jumbotron-fluid">
          <div class="container mt-2">
            <h1 class="display-4">Least Car purchased</h1>
            <p class="lead">Car :: {{ min_count_name }}</p>
          </div>
        </div>
    </div>


{% endblock %}
